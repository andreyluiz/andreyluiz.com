# site settings

title: Andrey Luiz
description: Software Engineer specialized in web development
taglong: Software Engineer specialized in web development
tagshort: Software Engineer
url: https://andreyluiz.com
baseurl: ""
permalink: pretty
repo: https://github.com/andreyluiz/andreyluiz.github.io

# author settings

author:
  name: Andrey Luiz
  email: andreyluiz.developer@gmail.com
photo: /assets/jpg/photo.jpg

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
