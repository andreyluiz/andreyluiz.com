<header>
  <a href="/">{ author }</a>

<footer>Â© Copyright { new Date().getFullYear() } / { author }</footer>

<time :is="formatted-date">
  { formatDate(date) }

  <script>
    formatDate(date) {
      return new Date(date).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }
  </script>
</time>

<header :is="pagehead">
  <i>On <formatted-date :date="date" /> by { author }</i>
</header>
